<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            background-image: url(doodle-9uuu2f3fnf2moy5p.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        
        }
    </style>
</head>
<body>
    <div class="container text-center mt-3">
        <h1 class>To Do List</h1>
        <input class="form-control" placeholder="Enter the task" id="task">
        <button type="button" class="btn btn-primary mt-2" onclick="add_todo()"> Add task</button>
        <br><br>
        <div class="list-group" id="result"></div>
        <br>
        <button type="button" class="btn btn-danger" onclick="clear_todo()">Clear all tasks</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
